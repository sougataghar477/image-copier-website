</div>
<h3>Click on the thumbnails to change a picture and hover over the bigger image to make it bigger</h3>
   <script>
        let image=document.querySelector('.image');
        [...document.querySelector('.thumbnail-gallery').children].forEach((photo) => {
        photo.addEventListener('click', (e) => {
        image.src=e.target.src;
    });
});

</script> 
</body>
